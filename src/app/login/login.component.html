<div class="container-fluid">
    <div class="row">
        <div class="col-xl-5 b-center bg-size"
             style="background-image: url(assets/images/login/3.jpg); background-size: cover; background-position: center center; display: block;">
        </div>
        <div class="col-xl-7 p-0">
            <div class="login-card login-dark">
                <div>
                    <div>
                        <a class="logo text-start" [routerLink]="['/dashboard/default']">
                            <img class="img-fluid for-dark" src="assets/images/logo/logo.png" alt="looginpage">
                            <img class="img-fluid for-light" src="assets/images/logo/logo_dark.png" alt="looginpage">
                        </a>
                    </div>
                    <div class="login-main">
                        @if (authenticationError()) {
                            <div class="alert alert-danger" data-cy="loginError">
                                <strong>Echec de connexion!</strong> Veuillez vérifier vos identifiants et réessayer.
                            </div>
                        }
                        <form  novalidate class="theme-form" (ngSubmit)="login()" [formGroup]="loginForm">
                            <h4>Connexion à votre compte</h4>
                            <p>Renseignez votre identifiant et mot de passe pour vous connecter</p>
                            <div class="form-group">
                                <label class="col-form-label">Identifiant</label>
                                <input   formControlName="username"
                                         #username
                                         data-cy="username" class="form-control" type="text" required="" placeholder="771234567">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Password </label>
                                <div class="form-input position-relative">
                                    <input class="form-control"  formControlName="password"
                                           data-cy="password" type="password" name="login[password]" [type]="show ? 'text' : 'password'"
                                           required="" placeholder="*********" >
                                    @if(!show){
                                        <div class="show-hide" (click)="showPassword()"><span class="show"> </span></div>
                                    }@else{
                                        <div class="show-hide" (click)="showPassword()"><span class="Hide"></span></div>
                                    }
                                </div>
                            </div>
                            <div class="form-group mb-0">
                                <div class="checkbox p-0">
                                    <input id="checkbox1" type="checkbox">
                                    <label class="text-muted" for="checkbox1">Se souvenir de moi</label>
                                </div>
                                <a class="link" [routerLink]="['/authentication/forget-password']">Mot de passe oublié?</a>
                                <div class="text-end mt-3">
                                    <button class="btn btn-primary btn-block w-100" type="submit">Connexion</button>
                                </div>
                            </div>
<!--                            <h6 class="text-muted mt-4 or">Or Sign in with</h6>-->
<!--                            <div class="social mt-4">-->
<!--                                <div class="btn-showcase">-->
<!--                                    <a class="btn btn-light" href="https://www.linkedin.com/login" target="_blank">-->
<!--                                        <app-feathericon [icon]="'linkedin'" class="txt-linkedin"></app-feathericon>LinkedIn-->
<!--                                    </a>-->
<!--                                    <a class="btn btn-light" href="https://twitter.com/login?lang=en" target="_blank">-->
<!--                                        <app-feathericon [icon]="'twitter'" class="txt-twitter"></app-feathericon>twitter-->
<!--                                    </a>-->
<!--                                    <a class="btn btn-light" href="https://www.facebook.com/" target="_blank">-->
<!--                                        <app-feathericon [icon]="'facebook'" class="txt-fb"></app-feathericon>facebook-->
<!--                                    </a>-->
<!--                                </div>-->
<!--                            </div>-->
<!--                            <p class="mt-4 mb-0 text-center">Don't have account?<a class="ms-2" [routerLink]="['/authentication/register-simple']">Create Account</a></p>-->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
